<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IntelliTambola â€” Play Tambola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1>ðŸŒŸ IntelliTambola</h1>
      <p class="muted">Host banao â€” code share karo â€” friends join karein</p>
    </header>

    <main>
      <section class="card">
        <h2>Create Room</h2>
        <div class="form-row">
          <input id="hostName" placeholder="Host ka naam (optional)" />
          <input id="maxPlayers" type="number" min="2" placeholder="Max players (opt.)" />
        </div>
        <div class="form-row">
          <button id="createRoomBtn" class="btn primary">Create Room</button>
          <button id="createMockRoomBtn" class="btn ghost">Create Local Mock Room</button>
        </div>
        <div id="createInfo" class="info"></div>

        <div id="dividendSection" class="hidden">
          <h3>Set Dividends</h3>
          <div id="divInputs" class="div-grid"></div>
          <div class="form-row">
            <button id="saveDivsBtn" class="btn accent">Save Dividends</button>
            <button id="clearDivsBtn" class="btn ghost">Clear</button>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Join Room</h2>
        <div class="form-row">
          <input id="joinRoomCode" placeholder="Enter Room Code" />
          <input id="playerName" placeholder="Your name" />
        </div>
        <div class="form-row">
          <button id="joinBtn" class="btn success">Join Room</button>
          <button id="refreshBtn" class="btn ghost">Refresh State</button>
        </div>
      </section>

      <section id="roomArea"></section>
    </main>

    <footer class="site-footer">
      <div>Make sure you deployed Apps Script and set <code>GAS_URL</code> in <code>script.js</code>.</div>
      <div class="muted">If buttons still not working, open Developer Console (F12) and share errors with me.</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
