<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IntelliTambola - Advanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header><h1>IntelliTambola (Advanced)</h1><div class="small">Host or Join â€” no Firebase, Google Sheets backend</div></header>

    <section class="card">
      <div class="row">
        <input id="hostName" placeholder="Host ka naam (optional)">
        <input id="maxPlayers" placeholder="Max players (optional)">
        <button id="createBtn">Create Room</button>
      </div>
      <div class="small" id="createInfo"></div>
      <div id="divForm" style="display:none" class="small">
        <h4>Set Dividends</h4>
        <div id="divInputs"></div>
        <button id="saveDivsBtn">Save Dividends</button>
      </div>
    </section>

    <section class="card">
      <div class="row">
        <input id="joinCode" placeholder="Room Code">
        <input id="playerName" placeholder="Your name">
        <button id="joinBtn">Join Room</button>
        <button id="refreshBtn">Refresh</button>
      </div>
    </section>

    <div id="roomArea"></div>
    <footer class="small">Deploy Apps Script, set GAS_URL in script.js, push to GitHub Pages to host.</footer>
  </div>
<script src="script.js"></script>
</body>
</html>
