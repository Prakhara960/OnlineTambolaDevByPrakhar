<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambola Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tambola (Family Game)</h1>
    <div class="panel" id="homePanel">
      <button onclick="showHost()">Host Game</button>
      <button onclick="showJoin()">Join Game</button>
    </div>

    <div class="panel" id="hostPanel" style="display:none;">
      <h2>Host a Game</h2>
      <input id="hostName" placeholder="Host name" />
      <button onclick="createRoom()">Create Room</button>
      <div id="hostInfo" class="small"></div>
      <div id="dividendsPanel" style="display:none;">
        <h3>Set Dividends</h3>
        <div id="dividendList"></div>
        <button onclick="saveDividends()">Save Dividends</button>
      </div>
    </div>

    <div class="panel" id="joinPanel" style="display:none;">
      <h2>Join Game</h2>
      <input id="joinCode" placeholder="Room Code" />
      <input id="playerName" placeholder="Your name" />
      <button onclick="joinRoom()">Join</button>
      <div id="ticketDisplay"></div>
    </div>

    <div id="footer" class="small">Before using: deploy the Apps Script backend and set <code>API_URL</code> in <code>script.js</code>.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
